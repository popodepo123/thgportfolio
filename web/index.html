<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="thgportfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>thgportfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading-screen.hidden {
      display: none;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-text {
      font-family: 'Iosevka', monospace;
      font-size: 1.2rem;
      margin-top: 2rem;
      opacity: 0.8;
      letter-spacing: 0.1em;
    }

    /* Animated dots */
    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: loading-dots 1.5s infinite;
    }

    @keyframes loading-dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }


  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-text">
        Initializing<span class="loading-dots"></span>
      </div>
    </div>
  </div>

  <script>
    // Function to hide loading screen with fade effect
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');

      // Start fade out animation
      loadingScreen.classList.add('fade-out');

      // Remove loading screen after animation completes
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
      }, 800);
    }

    // Hide loading screen after Flutter starts loading (when flutter_bootstrap.js loads)
    window.addEventListener('load', () => {
      // Small delay to let Flutter initialize
      setTimeout(() => {
        hideLoadingScreen();
      }, 1000);
    });

    // Fallback: hide loading screen after a reasonable timeout
    setTimeout(() => {
      if (!document.getElementById('loading-screen').classList.contains('fade-out')) {
        hideLoadingScreen();
      }
    }, 8000); // 8 second fallback
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
